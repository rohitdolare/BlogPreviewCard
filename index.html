<html lang="en">

<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />


  <title>Frontend Mentor | Blog preview card</title>

  <div style="
        display: flex;

        <p style="margin: 15px 0;font-size: 12px;;font-weight: 800;color:hsl(0, 0%, 50%)">Published 21 Dec 2023</p>

        <p style="padding: 0 0 20px 0;font-size: 13px;color:hsl(0, 0%, 50%)">These languages are the backbone of every
          website, defining structure, content, and presentation.</p>

        <div style="display: flex;height: 35px;">
          <div style="display: inline-block; margin-right: 10px;"><img style="height: 100%;"
              src="./assets/images/image-avatar.webp" alt="">

        </div>
      </div>
